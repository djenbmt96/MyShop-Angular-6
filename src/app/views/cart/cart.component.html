<div class="animated fadeIn">
    <div class="row" *ngFor="let cart of carts">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-6">
                            <p class="text-capitalize font-weight-bold text-name">{{cart.product.nameProduct}}</p>
                        </div>
                        <div class="col-6">
                            <button (click)="Delete(cart.product.id)" class="btn btn-danger float-right">Delete</button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-2 col-4">
                            <img class="img-fluid" src="{{imageUrl}}product/{{cart.product.images[0]}}">
                        </div>
                        <div class="col-sm-10 col-8">
                            <div class="row">
                                <div class="col-sm-2 col-4">
                                    <button (click)="Minus(cart.product.id)" class="btn btn-success float-right">-</button>
                                </div>
                                <div class="col-1">
                                    <p class="text-center">{{cart.quantity}}</p>
                                </div>
                                <div class="col-sm-2 col-4">
                                    <button (click)="Plus(cart.product.id)" class="btn btn-success">+</button>
                                </div>
                            </div>
                            <hr class="mt-0">
                            <div class="row">
                                <div class="col-sm-6 text-nowrap text-purple">
                                    <strong>Price: {{cart.product.price}} $</strong>
                                </div>
                                <div class="col-sm-6">
                                    <a routerLink="/products/detail/{{cart.product.id}}">
                                        <button class="btn btn-success float-right">Go to detail</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>   
        </div>
    </div>
    <div *ngIf="carts.length!==0" class="row align-item-center">
        <div class="col-sm-4 text-center">
            <button class="btn btn-danger btn-lg btn-block" data-toggle="modal" (click)="infoModal.show()">Payment</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12" style="margin-top: 20px"></div>
    </div>
    <div *ngIf="carts.length===0" class="card">
        <div class="card-body">
            <alert type="info">
                <strong>Nothing here!</strong> You still haven't added any product to Cart yet.
            </alert>
        </div>
    </div>
</div>

<div bsModal #infoModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-info" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Complete your infomation</h4>
          <button type="button" class="close" (click)="infoModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <label for="company">Your name</label>
                        <input class="form-control" [(ngModel)]="currentUser.user.name" id="company" placeholder="Enter your name" type="text">
                    </div>
                    <div class="form-group">
                        <label for="street">Your email</label>
                        <input class="form-control" [(ngModel)]="currentUser.user.email" id="street" placeholder="Enter your email" type="text">
                    </div>
                    <div class="form-group">
                        <label for="street">Address</label>
                        <input class="form-control" [(ngModel)]="currentUser.user.address" id="street" placeholder="Enter street name" type="text">
                    </div>
                    <div class="form-group">
                        <label for="country"><strong>Total money</strong></label>
                        <strong class="float-right text-info">{{totalMoney}} USD</strong>
                    </div>
                </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="infoModal.hide()">Close</button>
          <button type="button" (click)="Send()" class="btn btn-info">Send</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
