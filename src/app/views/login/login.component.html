<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <h1>Login</h1>
                <p class="text-muted">Sign In to your account</p>
                <alert *ngIf="isLoginFail" type="danger">
                  <strong>Login fail! </strong>Your password or email is incorrect!
                </alert>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Your email" (keypress)="_press($event)" [(ngModel)]="email" required>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password" (keypress)="_press($event)" [(ngModel)]="password">
                </div>
                <div class="row">
                  <div class="col-6">
                    <button type="button" (click)="Login()" [class]=" email&&password ? 'btn btn-primary px-4' : 'btn btn-secondary px-4'"
                      [disabled]="!email || !password" >Login</button>
                  </div>
                  <div class="col-6 text-right">
                    <a routerLink="/register">
                      <button type="button" class="btn btn-link px-0">Register Now!</button>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
