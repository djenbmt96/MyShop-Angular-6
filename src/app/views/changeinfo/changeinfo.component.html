<div class="animated fadeIn">
    <div class="row align-item-center">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-header text-center">
                    Change Infomation
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="company">Your name</label>
                        <input class="form-control" id="name" [(ngModel)]="currentUser.user.name" placeholder="Enter your name" type="text">
                    </div>
                    <div class="form-group">
                        <label for="street">Your phone number</label>
                        <input class="form-control" id="phone" [(ngModel)]="currentUser.user.phone" placeholder="Enter your phone number" type="text" (keypress)="_keyPress($event)">
                    </div>
                    <div class="form-group">
                        <label for="street">Address</label>
                        <input class="form-control" id="street" [(ngModel)]="currentUser.user.address" placeholder="Enter street name" type="text">
                    </div>
                </div>
                <div class="card-footer">
                    <button (click)="Save()" class="btn btn-success float-right">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
